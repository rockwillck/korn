	<script>
		for (let element of document.getElementsByClassName("title")[0].children) {
			let final = element.innerText
			element.innerText = ""
			let time = 1
			let id = setInterval(() => {
				element.innerText = final.slice(0, time)
				time++
				if (time > final.length) {
					clearInterval(id);
				}
			}, 100)
		}
	</script>
